<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <form class="form">
          <label class="delay-lable">
            Delay (ms)
            <input type="number" name="delay" class="delay-input" />
          </label>

          <fieldset>
            <legend>State</legend>
            <label class="radio-lable">
              <input
                type="radio"
                name="state"
                class="radio-input"
                value="fulfilled"
              />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" />
              Rejected
            </label>
          </fieldset>

          <button class="submit-btn" type="submit">Create notification</button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
